<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spittr---OnlineMusicWebsite.</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<header>

    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar">
        <!-- Collapse button-->
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
            <i class="fa fa-bars"></i>
        </button>
        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="http:www.tanjianff.cn"
                   target="_blank">Spittr</a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="mymusic">我的音乐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" >排行榜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">最新上架</a>
                    </li>
                </ul>
                <!--Search form-->
                <form class="form-inline">
                    <input class="form-control" type="text" placeholder="搜索">
                </form>
            </div>
            <!--/.Collapse content-->

        </div>

    </nav>
    <!--/.Navbar-->
</header>
<iframe id="iframeContent" name="iframeContent" width="100%" height="100%" frameborder="no"></iframe>
<!--Footer-->
<footer class="page-footer center-on-small-only">
    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
            © 2015 Copyright: <a href="http://www.tanjianff.cn"> www.tanjianff.cn </a>
        </div>
    </div>
    <!--/.Copyright-->


    <!--音乐播放器-->
    <div class="audioPlayerPanel">
        <!--start audio-->
        <div class="container">
            <div class="audioPlayer">
                <div class="row">
                    <div class="col-sm-2 offset-sm-1 controlls">
                        <i class="fa fa-step-backward fa-2x musicPre" aria-hidden="true"></i>
                        <!-- <i class="fa fa-play fa-2x" aria-hidden="true"></i>-->
                        <i class="fa fa-play-circle fa-2x musicStart" aria-hidden="true"></i>
                        <i class="fa fa-pause-circle fa-2x musicPause" aria-hidden="true"></i>
                        <i class="fa fa-step-forward fa-2x musicNext" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 musicInfo">
                        <div class="row">
                            <div class="col-sm-4 musicPic">
                                <img src="../img/icons/7978056371311178.jpeg" class="pull-xs-left" alt="歌曲封面">
                            </div>
                            <div class="8">
                                <audio id="audioplayerprobar" controls="" src="../Upload/music/Victory.mp3">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 musicOper">
                        <i class="fa fa-star-o fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-star  fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-volume-up  fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-list fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--音乐播放器 end-->
</footer>
<!--/.Footer-->


<!-- /Start your project here-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/js/tether.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/js/mdb.min.js"></script>
<!--load my app.js-->
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
