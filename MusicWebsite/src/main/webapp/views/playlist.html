<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放列表</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="view">
<main class="playlist  animated wow fadeInUp">
    <div class="row container">
        <div class="col-sm-5 offset-sm-3">
            <div class="view overlay hm-white-light z-depth-1-half">
                <img src="../img/playlist_icon.jpg" class="img-fluid " alt="">
                <div class="mask waves-effect waves-light">
                </div>
            </div>
        </div>
       <!-- <div class="col-sm-3">
            <h3>这里是歌单标题</h3>
            <h4>这里是歌单创建时间</h4>
            <button type="button" class="btn btn-default">播放全部</button>
        </div>-->
        <div class="col-sm-3 ">
            <div class="card">
                <div class="card-header stylish-color">
                    专辑介绍
                </div>
                <div class="card-block">
                    <h4 class="card-title">The Mass</h4>
                    <p class="card-text">
                    最新作品《The Mass》所营造出的壮阔氛围和戏剧张力，势必再度撼动人心，引领听者神游超现实音乐国度。
                    </p>
                    <button type="button" class="btn btn-default">播放全部</button>
                </div>
            </div>
        </div>

        <!--/.Panel-->
    </div>
    <hr>
    <div class="row ">
        <div class="col-sm-8 offset-sm-2">
            <ul class="list-group">
                <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-1">
                        序号
                    </div>
                    <div class="col-sm-1">
                        播放
                    </div>
                    <div class="col-sm-4">
                        <p>歌曲标题</p>
                    </div>
                    <div class="col-sm-1">
                        时长
                    </div>
                     <div class="col-sm-3">
                         歌手
                     </div>
                    <div class="col-sm-2">
                        专辑
                    </div>
                </div>
                </li>
                <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-1">
                        1
                    </div>
                    <div class="col-sm-1">
                        <a href="#">
                            <i class="fa fa-play-circle" aria-hidden="true"></i>
                            <i class="fa fa-pause" aria-hidden="true"></i>
                            <!--<i class="fa fa-bar-chart-o" aria-hidden="true"></i>-->
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <a href="#" >The Mass</a>
                        <a href="#" data-toggle="modal" data-target="#mv-Modal"><i class="fa fa-film" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-sm-1">
                        5:20:00
                    </div>
                     <div class="col-sm-3">
                         <a href="#">Era</a>
                     </div>
                    <div class="col-sm-2">
                        <a href="#">The Mass</a>
                    </div>
                </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fadeIn" id="mv-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content transparent">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">MV</h4>
                </div>
                <!--Body-->
                <div class="modal-body ">
                    <div class="row">
                        <!--TODO:这里应该通过js动态加载视频资源-->
                        <div class="col-sm-12 embed-responsive embed-responsive-16by9">
                            <video class="embed-responsive-item" controls="" name="media" poster="">
                                <source src="http://123.207.83.185/imgDataBases/TheMass.mp4" type="video/mp4">
                            </video>
                        </div>

                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-cyan" data-dismiss="modal">关闭(Close)</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
</main>
