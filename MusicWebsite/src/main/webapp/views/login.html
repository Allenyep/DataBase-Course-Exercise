<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录网站 </title>
    <!-- Font Awesome -->
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">-->
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="view">
<main>
    <div class="container login-form wow fadeIn">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="mx-auto float-xs-none white z-depth-1 py-2 px-2 lighten-5">
                    <!--Naked Form-->
                    <div class="card-block">
                        <!--Body-->
                        <form action="#">
                            <!-- Basic textbox -->
                            <div class="md-form">
                                <p>请输入登录/注册信息</p>
                            </div>
                            <!-- /.Basic textbox -->

                            <h5 class="h5-responsive">用户名验证</h5>
                            <div class="md-form">
                                <i class="fa fa-user prefix"></i>
                                <input type="text" id="form2" class="form-control">
                                <label for="form2" class="">账户</label>
                            </div>

                            <!--Email validation-->
                            <h5 class="h5-responsive">E-mail 验证</h5>
                            <div class="md-form">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="email" id="form9" class="form-control validate">
                                <label for="form9" data-error="wrong" data-success="right" class="">电子信箱</label>
                            </div>

                            <div class="text-xs-left">
                                <button class="btn btn-primary waves-effect waves-light">提交</button>
                            </div>
                        </form>

                        <div class="my-2">
                            <p style="font-weight:300;font-size:0.75rem">Never submit your passwords here</p>
                        </div>
                    </div>
                    <!--Naked Form-->
                </div>
            </div>
            <div class="col-sm-3"></div>

        </div>

        </div>
</main>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/js/tether.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/js/mdb.min.js"></script>
<!--load my app.js-->
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
